<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meteo</title>
</head>
<body>
    <h1 class="title">Meteo</h1>
    <div class="main">
        <div class="header">
            <form action="POST">
                <label for="location">Location</label>
                <input type="text" required>
                <button id="submitButton">submit</button>
            </form>
            <div>
                <button id="celsius" class="convertTemp" >°C</button>
                <button id="fahrenheit" class="convertTemp" >°F</button>
            </div>

        </div>
        <div class="content">
            <h2 id="location">Location</h2>
            <div>
                <div></div>
                <h3 id="sky">weather...</h3>
            </div>
            
            <h3 id="temp">-- °C </h3>
            <h3 id="windSpeed">wind Speed :</h3>
        </div>
    </div>
    <script src="index.js" ></script>
</body>
</html>
